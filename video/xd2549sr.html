      <meta property="og:description" content="Proust ate a cookie and his childhood memories came rushing back. Will Carmelita Tropicana eat a yuca and be cured of her amnesia? Will she have to go back to her homeland, Cuba? And if she goes back, will she fall into a CUMA - Collective Unconscious Memory Appropriation Attack? ‘Milk of Amnesia’ is a work that blends the persona of Carmelita with the more personal voice of her creator, Alina Troyano, who describes the hardships of growing up as a transplanted child. This is a one woman travelogue that shifts from the U.S. to Cuba, from modern times to colonial times, from public persona to the private self, presenting an array of characters, some male (Pingalito Betancourt, a cigar chomping macho Cuban bus driver) some female (Carmelita Tropicana, a cross between Lucy and Desi) and some animal (Arriero, Hernan Cortez’s horse).">
