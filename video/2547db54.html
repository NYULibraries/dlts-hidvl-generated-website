      <meta property="og:description" content="This video features documentation of an interview with Alina Troyano/Carmelita Tropicana at the Second Hemispheric Institute Encuentro, &#34;Memory, Atrocity and Resistance&#34;, in Monterrey, Mexico from June 14-23, 2001. With a great dose of humor, Carmelita begins the interview by giving a brief introduction of herself and her relationship with the Hemispheric Institute Encuentro. She discusses her roots in Havana, Cuba and her experiences of migrating to the United States. She also remembers the legendary night of performance surrounding identity politics at New Museum, The Studio Museum, and The Museum of Hispanic Arts (performers included Guillermo Gomez-Peña, David Wojnarowicz, and James Luna amongst others). It was this evening of performance as part of ‘The Decade Show: Frameworks of Identity in the 1980s’ that changed Carmelita's writing into a different personal tone and multi-dimensional style, referencing ‘Milk of Amnesia’ at PS122 as an example of such writing.">
